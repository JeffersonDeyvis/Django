{% load bootstrap4 %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contato</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/estilo_contato.css' %}">
</head>
<body>
    <div class="container">
        <h1>Ã­ndice</h1>
        {% bootstrap_messages %}
        <form action="{% url 'contato' %}" method='post' class="form" autocomplete="off">
            {% csrf_token %}

            {% bootstrap_form form %}
            
            {% buttons %}
            <button type="submit" class="btn btn-primary"> Enviar </button>
            {% endbuttons %}
        </form>

    </div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
